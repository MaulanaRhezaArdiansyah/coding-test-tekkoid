<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="box flex flex-col justify-center items-center rounded-lg">
        <form action="">
          <h2 class="welcome">Welcome Back, Raka!</h2>
          <div class="input-box input-box-email">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter your email" />
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              class="aa"
            />
          </div>
          <a href="forgot.html"><p class="forgot">Forgot your password?</p></a>
          <div class="button-box">
            <div class="login-btn">
              <button type="submit">Login</button>
            </div>
          </div>
        </form>
        <a href="register.html"
          ><p class="account">Don't have account yet?</p></a
        >
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
