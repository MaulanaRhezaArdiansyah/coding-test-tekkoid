<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div
        class="box-register flex flex-col justify-center items-center rounded-lg"
      >
        <form action="">
          <h2 class="welcome">Welcome to Our App!</h2>
          <div class="input-box input-box-email">
            <label for="email">Username</label>
            <input type="text" name="email" placeholder="Enter your username" />
          </div>
          <div class="input-box input-box-email">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter your email" />
          </div>
          <div class="input-box input-box-password">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              class="aa"
            />
          </div>
          <div class="button-box">
            <div class="login-btn">
              <button type="submit">Register</button>
            </div>
          </div>
        </form>
        <a href=""><p class="account">Do you have an account?</p></a>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
